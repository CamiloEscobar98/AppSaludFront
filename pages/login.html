<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron text-center myjumbotron text-white" style="margin-bottom:0">
        <h2>Plataforma para la salud y la seguridad en el trabajo</h2>
    </div>
    <!-- Navegador -->
    <nav class="navbar navbar-expand-md mynav navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="../index.html">Inicio</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Información</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link2</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link mr-3" href="#">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid content-body my-3">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-6">
                <div class="card">
                    <div class="card-header myjumbotron text-center py-5">
                        <!-- <h4>Iniciar Sesión</h4> -->
                    </div>
                    <div class="card-body">
                        <h5 class="text-center text-muted">Ingresa tu correo electrónico y contraseña para acceder a la plataforma</h5>
                        <form>
                            <div class="form-group py-4">
                                <label for="email">Correo electrónico:</label>
                                <input type="email" class="form-control" placeholder="Ingresa el correo electrónico"
                                    required>
                            </div>
                            <div class="form-group py-4">
                                <label for="pwd">Contraseña:</label>
                                <input type="password" class="form-control" placeholder="Ingresa la contraseña"
                                    required>
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Remember me
                                </label>
                            </div>
                            <a href="usuario/home.html" class="btn btn-login btn-block">Iniciar Sesión</a>
                        </form>
                        <div class="btn-group mt-3">
                            <button type="submit" class="btn btn-login">¿OLvidaste tu contraseña?</button>
                        </div>
                    </div>
                    <div class="card-footer myjumbotron text-muted">
                        Footer
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Footer -->
    <div class="container-fluid myjumbotron text-center text-white py-4">
        Plataforma para la salud y la seguridad en el trabajo @2020
    </div>
</body>

</html>
